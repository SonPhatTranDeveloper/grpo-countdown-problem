# Default training configuration for SFT

# Learning parameters
learning_rate: 2e-5
weight_decay: 0.001
warmup_ratio: 0.03
lr_scheduler_type: linear
optim: adamw_8bit

# Training parameters
num_train_epochs: 1
per_device_train_batch_size: 4
gradient_accumulation_steps: 4
bf16: true
remove_unused_columns: false

# SFT-specific parameters
max_length: 4096
packing: false

# Logging and saving
report_to: tensorboard
logging_steps: 1
save_strategy: steps
save_steps: 50
eval_strategy: no
